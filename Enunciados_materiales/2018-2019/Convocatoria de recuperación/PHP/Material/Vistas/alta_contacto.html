		<h2>Bienvenido Usuario pepe</h2>
		<h3>Insertar contacto</h3>

		<form action="#" method="POST" enctype="multipart/form-data">

					<td>Nombre: </td>

				</tr>
				<tr>

				</tr>
				<tr>
					<td>Email:</td>
					<td>        
						<input type="text" name="email" />
					</td>
				</tr>
				<tr>
					<td>Foto: </td>

						<input type="submit" name="btnInsertar" value="Insertar" />
					</td>
				</tr>
